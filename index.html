<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        header .search-bar {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            padding: 0 20px;
        }

        header .search-bar input {
            width: 60%;
            padding: 8px;
            border-radius: 2px;
            border: 1px solid #ccc;
        }

        header .search-bar button {
            padding: 8px 16px;
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        header .user-actions .icon {
            width: 24px;
            height: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        nav {
            background-color: #282828;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card h3 {
            margin: 10px;
            font-size: 18px;
        }

        .video-card p {
            margin: 10px;
            color: #666;
            font-size: 14px;
        }

        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>RMC</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button>Buscar</button>
        </div>
        <div class="user-actions">
            <img src="notification-icon.png" alt="Notificações" class="icon">
            <img src="user-icon.png" alt="Usuário" class="icon">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Inscrições</a></li>
            <li><a href="#">Biblioteca</a></li>
        </ul>
    </nav>

    <main>
        <div class="video-grid">
            <div class="video-card">
                <img src="thumbnail1.jpg" alt="Thumbnail 1">
                <h3>Título do Vídeo 1</h3>
                <p>Descrição breve do vídeo 1</p>
            </div>
            <div class="video-card">
                <img src="thumbnail2.jpg" alt="Thumbnail 2">
                <h3>Título do Vídeo 2</h3>
                <p>Descrição breve do vídeo 2</p>
            </div>
            <!-- Mais vídeos aqui -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RMC. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Exemplo simples de interação
            const searchButton = document.querySelector('header .search-bar button');
            
            searchButton.addEventListener('click', function() {
                alert('Função de busca ainda não implementada.');
            });
        });
    </script>
</body>
</html>
